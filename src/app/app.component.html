<h1 class="title animated jackInTheBox">{{ title }}</h1>
<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
    <h1 class="text-center">Nova Tarefa</h1>
    <form [formGroup]="form">
      <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="100" formControlName="title"><br>
      <p class="text-center"><small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
        Este campo deve conter entre 3 e 100 caracteres<br>
      </small></p>
      <p class="text-center">
        <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i></button>
      </p>
    </form>
    <br><br>
  </div>

  <ul class="animated flipInX" *ngIf="mode=='list'">
    <p class="text-center" *ngIf="todos.length==0">Nenhuma tarefa adicionada</p>
    <li *ngFor="let todo of todos">
      {{ todo.title }}
      <button (click)="remove(todo)" class="remove"><i class="far fa-trash-alt"></i></button>
      <button *ngIf="!todo.done" (click)="markAsDone(todo)" class="done"><i class="far fa-check-circle"></i></button>
      <button *ngIf="todo.done" (click)="markAsUndone(todo)" class="undone"><i class="fas fa-check-circle"></i></button>
    </li>
  </ul>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
  </button>
  <button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
  </button>
